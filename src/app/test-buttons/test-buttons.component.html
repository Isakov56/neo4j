<div>
      <ng-template #modalContent let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Simple Modal</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
        </div>
        <div class="modal-body">
          <div>
            <div class="mb-3 d-flex justify-content-center align-items-center">
              <label for="dateOfBirth" class="me-2">pick a ligh t mode theme color</label>
              <input
            type="color"
            id="colorPicker"
            [(ngModel)]="navbarColor"
            (change)="onColorChange($event)"
          />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modal.close()">Close</button>
        </div>
      </ng-template>
    </div>
    <div class="my-5">
      <section class="d-flex align-items-center py-2 ">
        <div class="example-label me-4">Basic</div>
        <div class="example-button-row">
          <button mat-button routerLink="/table">Go to table</button>
          <button mat-button routerLink="/dash-board">Go to Dashboard</button>
          <button mat-button routerLink="/form">Go to Form </button>
          <button mat-button routerLink="/route-test">Go to Test route </button>
          <button mat-button disabled>Disabled</button>
          <a mat-button href="https://www.google.com/" target="_blank"
            >Link</a
          >
        </div>
      </section>
      <mat-divider></mat-divider>
      <section class="d-flex align-items-center py-2">
        <div class="example-label me-4">Raised</div>
        <div class="example-button-row">
          <button mat-raised-button class="mx-1">Basic</button>
          <button mat-raised-button disabled class="mx-1">Disabled</button>
          <a mat-raised-button href="https://www.google.com/" target="_blank" class="mx-1"
            >Link</a
          >
        </div>
      </section>
      <mat-divider></mat-divider>
      <section class="d-flex align-items-center py-2 ">
        <div class="example-label me-4">Stroked</div>
        <div class="example-button-row">
          <button mat-stroked-button class="mx-1">Basic</button>
          <button mat-stroked-button disabled class="mx-1">Disabled</button>
          <a mat-stroked-button href="https://www.google.com/" target="_blank" class="mx-1"
            >Link</a
          >
        </div>
      </section>
      <mat-divider></mat-divider>
      <section class="d-flex align-items-center py-2 ">
        <div class="example-label me-4">Flat</div>
        <div class="example-button-row">
          <button mat-flat-button class="mx-1">Basic</button>
          <button mat-flat-button disabled class="mx-1">Disabled</button>
          <a mat-flat-button href="https://www.google.com/" target="_blank" class="mx-1"
            >Link</a
          >
          <button mat-flat-button (click)="open(modalContent)" class="mx-1">Launch modal</button>
        </div>
      </section>
      <mat-divider></mat-divider>
      <section class="d-flex align-items-center py-2 ">
        <div class="example-label me-4">Icon</div>
        <div class="example-button-row">
          <div class="example-flex-container">
            <button
              mat-icon-button
              aria-label="Example icon button with a vertical three dot icon"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <button
              mat-icon-button
              disabled
              aria-label="Example icon button with a open in new tab icon"
            >
              <mat-icon>open_in_new</mat-icon>
            </button>
          </div>
        </div>
      </section>
      <mat-divider></mat-divider>
      <section class="d-flex align-items-center py-2 ">
        <div class="example-l me-4abel me-4">FAB</div>
        <div class="example-button-row d-flex">
          <div class="example-flex-container d-flex">
            <div class="example-button-container mx-1">
              <button
                mat-fab
                aria-label="Example icon button with a delete icon"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <div class="example-button-container mx-1">
              <button
                mat-fab
                disabled
                aria-label="Example icon button with a heart icon"
              >
                <mat-icon>favorite</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </section>
      <mat-divider></mat-divider>
    
      <section class="d-flex align-items-center py-2 ">
        <div class="example-label  me-4">Mini FAB</div>
        <div class="example-button-row">
          <div class="example-flex-container d-flex">
            <div class="example-button-container mx-1">
              <button
                mat-mini-fab
                aria-label="Example icon button with a menu icon"
              >
                <mat-icon>menu</mat-icon>
              </button>
            </div>
            <div class="example-button-container mx-1">
              <button
                mat-mini-fab
                disabled
                aria-label="Example icon button with a home icon"
              >
                <mat-icon>home</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="d-flex align-items-center py-2">
        <div class="example-label  me-4">Extended Fab</div>
        <div class="example-button-row">
          <div class="example-flex-container d-flex">
            <div class="example-button-container d-flex mx-1">
              <button mat-fab extended>
                <mat-icon>favorite</mat-icon>
                Basic
              </button>
            </div>
            <div class="example-button-container mx-1">
              <button mat-fab extended disabled>
                <mat-icon>favorite</mat-icon>
                Disabled
              </button>
            </div>
            <div class="example-button-container mx-1">
              <a mat-fab extended routerLink=".">
                <mat-icon>favorite</mat-icon>
                Link
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- <router-outlet></router-outlet> -->
