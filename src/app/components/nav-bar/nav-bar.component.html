<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    mode="side"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="px-4">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        class="ms-5"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span routerLink="/" style="cursor: pointer;">neo4j</span>

    </mat-toolbar>
    <!-- ----------- -->
    <div class="m-5 px-5 boundary-container" #boundaryContainer>

      <router-outlet></router-outlet>
      <div
      cdkDrag
      [cdkDragBoundary]="boundaryContainer"
      class="dark-mode-toggle d-flex justify-content-center align-items-center col-12 col-md-6 col-lg-4"
      (click)="toggleTheme()"
      >
      Toggle
    </div>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
